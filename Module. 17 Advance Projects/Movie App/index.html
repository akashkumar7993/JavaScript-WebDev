<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading-1">Movie App</h1>
    </header>
    <main class="main">
        <div class="card shadow">
            <div class="card-image-container">
                <img src="https://i.redd.it/ahe237xpasc21.jpg" alt="Drive 2011" class="card-image">
            </div>
            <div class="movie-details">
                <p class="title">Drive</p>
                <p class="genre">Genre: Action, Drama</p>
                <div class="ratings">
                    <div class="star-rating">
                        <span class="material-symbols-outlined">
                            star
                            </span>
                        <span>8.7</span>
                    </div>
                    <p>137 mins</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
