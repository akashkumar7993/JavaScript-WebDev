<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    <h2>Welcome To JavaScript</h2>
    <div id="app">
        <input id="input" placeholder="type something here..." />
        <p id="input-value"></p>
        <button id="button">Mirror</button>
        <p id="mirror-value"></p>
    </div>
    <script>
        const input = document.getElementById("input");
        const button = document.getElementById("button");
        const inputValue = document.getElementById("input-value");
        const mirroedValue = document.getElementById("mirror-value");
        input.addEventListener("keyup", () => {
          inputValue.innerText = input.value;
        });
        
        button.addEventListener("click", () => {
          if (input.value.length > 0) {
            mirroedValue.innerText = input.value.split("").reverse().join("");
          } else {
            mirroedValue.innerText = "";
          }
        });
        
    </script>

</html>
